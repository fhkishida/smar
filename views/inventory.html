<div class="box box-primary">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>Produto</th>
            <th>Valor/un</th>
            <th>Quantidade</th>
            <th>Valor/total</th>
          </tr>
        </thead>
        <tbody>
          {loop="$products"}
          <tr>
            <td>{$value.id}</td>
            <td>{$value.name}</td>
            <td>{$value.value}</td>
            <td>{$value.quantity}</td>
            <td>{$value.quantity * $value.value}</td>
          </tr>
          {/loop}
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
</div>
